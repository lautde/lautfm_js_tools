<!DOCTYPE html>
<html>
  <head>
    <title>laut.fm JS tools demo</title>
    <meta content='text/html;charset=utf-8' http-equiv='content-type'>
    <script type="text/javascript" src="//api.laut.fm/js_tools/lautfm_js_tools.0.10.0.js" ></script>
  </head>
  <body>
    <h1 id="head"></h1>
    <ul id="container"></ul>
    
    <script>
      var container = document.getElementById('container');
      var head = document.getElementById('head');
      
      var show_stations = function(stations){
        var buffer = [];
        
        head.innerHTML = ['No. ', stations.offset, ' - ', (stations.offset + stations.limit), ' von ', stations.total, ' Sendern'].join('');
        
        stations.items.forEach(function(station){
          buffer.push('<li>', station.name, ' (', station.format, ')</li>');
        });
        
        container.innerHTML = buffer.join('');
      };
      
      laut.fm.stations.all(show_stations, {limit:10, offset:25});
    </script>
    
  </body>
</html>
