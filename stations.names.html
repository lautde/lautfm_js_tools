<!DOCTYPE html>
<html>
  <head>
    <title>laut.fm JS tools demo</title>
    <meta content='text/html;charset=utf-8' http-equiv='content-type'>
    <script type="text/javascript" src="//api.laut.fm/js_tools/lautfm_js_tools.0.9.1.js" ></script>
  </head>
  <body>
    <ul id="container"></ul>
    
    <script>
      var container = document.getElementById('container');
      
      var show_stations = function(stations){
        var buffer = [];
        
        stations.forEach(function(station){
          buffer.push('<li>', station.name, ' (', station.format, ')</li>');
        });
        
        container.innerHTML = buffer.join('');
      };
      
      // als String oder Array:
      // laut.fm.stations.names('eins,best_of_80s,dennis', show_stations);
      laut.fm.stations.names(['eins','best_of_80s','dennis'], show_stations);
    </script>
    
  </body>
</html>
