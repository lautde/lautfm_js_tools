<!DOCTYPE html>
<html>
  <head>
    <title>laut.fm JS tools demo</title>
    <meta content='text/html;charset=utf-8' http-equiv='content-type'>
    <script type="text/javascript" src="//api.laut.fm/js_tools/lautfm_js_tools.0.10.0.js" ></script>
  </head>
  <body>
    <h1 id="container"></h1>
    
    <script>
      var container = document.getElementById('container');
      
      var show_listeners = function(listeners){ container.innerHTML = listeners }
      
      laut.fm.station('best_of_80s').listeners(show_listeners);
    </script>
    
  </body>
</html>
