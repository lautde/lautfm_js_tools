<!DOCTYPE html>
<html>
  <head>
    <title>laut.fm JS tools demo</title>
    <meta content='text/html;charset=utf-8' http-equiv='content-type'>
    <script type="text/javascript" src="http://api.laut.fm/js_tools/lautfm_js_tools.0.8.0.js" ></script>
  </head>
  <body>
    <div id="container"></div>
    
    <script>
      
      var listener_text = '';
      laut.fm.listeners(function(listeners){
        for (station in listeners) {
          listener_text = listener_text + station + ': ' + listeners[station] + '<br>';
        }
        document.getElementById('container').innerHTML = listener_text;
      });
      
    </script>
    
  </body>
</html>
