<!DOCTYPE html>
<html>
  <head>
    <title>laut.fm JS tools demo</title>
    <meta content='text/html;charset=utf-8' http-equiv='content-type'>
    <script type="text/javascript" src="//api.laut.fm/js_tools/lautfm_js_tools.0.10.0.js" ></script>
  </head>
  <body>
    <div id="container"></div>
    
    <script>
      var container = document.getElementById('container');
      
      var show_schedule = function(schedule){
        var buffer = [];
        
        schedule.forEach(function(playlist){
          buffer.push('<ul>');
          for (attr in playlist) {
            buffer.push('<li>', attr, ': ', playlist[attr], '</li>');
          }
          buffer.push('</ul>');
        })
          
        container.innerHTML = buffer.join('');
      };
      
      laut.fm.station('disco').schedule(show_schedule);
    </script>
    
  </body>
</html>
