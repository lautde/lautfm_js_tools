<!DOCTYPE html>
<html>
  <head>
    <title>laut.fm JS tools demo</title>
    <meta content='text/html;charset=utf-8' http-equiv='content-type'>
    <script type="text/javascript" src="//api.laut.fm/js_tools/lautfm_js_tools.0.10.0.js" ></script>
  </head>
  <body>
    <div id="clock"></div>
    <ul id="container"></ul>
    
    <script>
      // Nur zur Kontrolle eine Uhr:
      setInterval(function(){ document.getElementById('clock').innerHTML = new Date; }, 1000)
      
      var container = document.getElementById('container');
      
      var show_song = function(song){
        container.innerHTML = '';
        for (attr in song) {
          container.innerHTML = container.innerHTML + '<li>' + attr + ': ' + song[attr] + '</li>';
        }
      }
      
      laut.fm.station('maxeinsdreissig').current_song(show_song, true);
    </script>
    
  </body>
</html>
