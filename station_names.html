<!DOCTYPE html>
<html>
  <head>
    <title>laut.fm JS tools demo</title>
    <meta content='text/html;charset=utf-8' http-equiv='content-type'>
    <script type="text/javascript" src="http://api.laut.fm/js_tools/lautfm_js_tools.0.8.0.js" ></script>
  </head>
  <body>
    <div id="container"></div>
    
    <script>
      
      laut.fm.station_names(function(names){
        document.getElementById('container').innerHTML = names.join(', ');
      });
      
    </script>
    
  </body>
</html>
