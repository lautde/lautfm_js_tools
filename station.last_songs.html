<!DOCTYPE html>
<html>
  <head>
    <title>laut.fm JS tools demo</title>
    <meta content='text/html;charset=utf-8' http-equiv='content-type'>
    <script type="text/javascript" src="//api.laut.fm/js_tools/lautfm_js_tools.0.10.0.js" ></script>
  </head>
  <body>
    <ul id="container"></ul>
    
    <script>
      var container = document.getElementById('container');
      
      var show_songs = function(songs){
        
        var songlist = [];
        songs.forEach(function(song){
          songlist.push('<li>', song.started_at.humanTimeLong(), ' ', song.title, ' - ', song.artist.name, '</li>');
        });
        
        container.innerHTML = songlist.join("\n");
      };
      
      laut.fm.station('maxeinsdreissig').last_songs(show_songs);
    </script>
    
  </body>
</html>
