<!DOCTYPE html>
<html>
  <head>
    <title>laut.fm JS tools demo</title>
    <meta content='text/html;charset=utf-8' http-equiv='content-type'>
    <script type="text/javascript" src="//api.laut.fm/js_tools/lautfm_js_tools.0.9.0.js" ></script>
  </head>
  <body>
    <div id="container"></div>
    
    <script>
      
      laut.fm.letters(function(letters){
        document.getElementById('container').innerHTML = letters.join(', ');
      });
      
    </script>
  </body>
</html>
