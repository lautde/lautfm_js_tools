<!DOCTYPE html>
<html>
  <head>
    <title>laut.fm JS tools demo</title>
    <meta content='text/html;charset=utf-8' http-equiv='content-type'>
    <script type="text/javascript" src="//api.laut.fm/js_tools/lautfm_js_tools.0.10.0.js" ></script>
  </head>
  <body>
    <div id="container"></div>
    
    <script>
      var container = document.getElementById('container');
      
      var show_server_status = function(server_status){
        container.innerHTML = server_status.message;
      }
      
      laut.fm.server_status(show_server_status);
    </script>
    
  </body>
</html>
