<!DOCTYPE html>
<html>
  <head>
    <title>laut.fm JS tools demo</title>
    <meta content='text/html;charset=utf-8' http-equiv='content-type'>
    <script type="text/javascript" src="http://api.laut.fm/js_tools/lautfm_js_tools.0.6.0.js" ></script>
  </head>
  <body>
    <ul id="container"></ul>
    
    <script type="text/javascript" charset="utf-8">
      var container = document.getElementById('container');
      
      var show_song = function(song){
        for (attr in song) {
          container.innerHTML = container.innerHTML + '<li>' + attr + ': ' + song[attr] + '</li>';
        }
      }
      
      laut.fm.station('eins').current_song(show_song);
    </script>
    
  </body>
</html>
