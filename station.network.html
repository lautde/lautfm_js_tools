<!DOCTYPE html>
<html>
  <head>
    <title>laut.fm JS tools demo</title>
    <meta content='text/html;charset=utf-8' http-equiv='content-type'>
    <script type="text/javascript" src="//api.laut.fm/js_tools/lautfm_js_tools.0.10.0.js" ></script>
  </head>
  <body>
    <div id="container"></div>
    
    <script type="text/javascript" charset="utf-8">
      var container = document.getElementById('container');
      
      var show_network = function(network){
        var buffer = [];
        
        network.forEach(function(recommendation){
          buffer.push('<ul>');
          for (attr in recommendation.station) {
            buffer.push('<li>', attr, ': ', recommendation.station[attr], '</li>');
          }
          buffer.push('<li>comment: ', recommendation.comment, '</li>');
          buffer.push('</ul>');
        })
        
        container.innerHTML = buffer.join('');
      };
      
      laut.fm.station('deepgroove').network(show_network);
    </script>
    
  </body>
</html>
