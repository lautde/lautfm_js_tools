<!DOCTYPE html>
<html>
  <head>
    <title>laut.fm JS tools demo</title>
    <meta content='text/html;charset=utf-8' http-equiv='content-type'>
    <script type="text/javascript" src="http://api.laut.fm/js_tools/lautfm_js_tools.0.8.0.js" ></script>
  </head>
  <body>
    <ul id="container"></ul>
    
    <script>
      var container = document.getElementById('container');
      
      var show_next_artists = function(artists){
        var buffer = [];
        
        artists.forEach(function(artist){
          buffer.push('<li>', artist.artist.name, '</li>');
        });
        
        container.innerHTML = buffer.join('');
      };
      
      laut.fm.station('eins').next_artists(show_next_artists);
    </script>
    
  </body>
</html>
